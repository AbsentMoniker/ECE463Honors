{{extend 'layout.html'}}
{{if quizzes:}}
<h1>
    Quizzes
</h1>
{{for quiz in quizzes:}}
{{=A(quiz.name, _href=URL('quizzes','show', vars={'id':quiz.id}))  }} 
{{if not quiz.active or quiz.id==stopped:}}
<a class="btn" href={{= URL('quizzes','take',vars={'id':quiz.id, 'q':1}) }}>Start Quiz</a>
{{else:}}
<a class="btn" href={{= URL('quizzes','index',vars={'id':quiz.id}, args=['stop'])}}>End Quiz</a>
{{pass}}
<br />
{{pass}}
{{else:}}
You have not created any quizzes!
{{pass}}
