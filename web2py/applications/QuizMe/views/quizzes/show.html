{{extend 'layout.html'}}
<h1>
    {{=quiz.name}}
</h1>
{{qnum = 1}}
{{for q in questions:}}
<h3>
    <a href={{=URL('quizzes','editquestion', vars={'quiz':quiz.id, 'qnum':qnum} )}}>{{=qnum}}) {{=q.question}}</a>
    {{qnum+=1}}
</h3>
<ol type='a'>
{{for answer in q.answers:}}
<li>{{=answer}}</li>
{{pass}}
</ol>
{{pass}}
